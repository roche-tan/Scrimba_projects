<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div id="home-board">
        <h3>HOME</h3>
        <span id="home-sum-el"></span>

        <button class="home-sum1">+1</button>
        <button class="home-sum2">+2</button>
        <button class="home-sum3">+3</button>
      </div>
      <div class="guest-board">
        <h3>GUEST</h3>
        <span id="guest-sum-el"></span>

        <button class="guest-sum1">+1</button>
        <button class="guest-sum2">+2</button>
        <button class="guest-sum3">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
